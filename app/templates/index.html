<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
</head>
<body>

    <form action="process_payment.php" method="post">
        {% csrf_token %}
        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number" required><br>
      
        <label for="exp_month">Expiration Month:</label>
        <input type="text" id="exp_month" name="exp_month" required><br>
      
        <label for="exp_year">Expiration Year:</label>
        <input type="text" id="exp_year" name="exp_year" required><br>
      
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br>
      
        <label for="name_on_card">Name on Card:</label>
        <input type="text" id="name_on_card" name="name_on_card" required><br>
      
        <label for="billing_address">Billing Address:</label>
        <input type="text" id="billing_address" name="billing_address" required><br>
      
        <label for="billing_city">Billing City:</label>
        <input type="text" id="billing_city" name="billing_city" required><br>
      
        <label for="billing_state">Billing State:</label>
        <input type="text" id="billing_state" name="billing_state" required><br>
      
        <label for="billing_zip">Billing Zip Code:</label>
        <input type="text" id="billing_zip" name="billing_zip" required><br>
      
        <input type="submit" value="Submit Payment">
      </form>
      
    
</body>
</html>
